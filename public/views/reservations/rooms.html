<div class="ui grid">
    <div class="row">
        <div class="three wide column">
            <a class="ui button BGOrange fontWhite" ui-sref="home.reservations.new">
                <i class="plus icon"></i>
                Nová rezervace pokoje
            </a>
        </div>
        <div class="eight wide column">
        </div>
        <div class="five wide column">
            <div class="field">
                <select class="ui fluid search dropdown" ng-model="filter.states" ng-options="state.id as state.name for state in states" multiple>
                    <option value="">Filtrování podle stavu</option>
                </select>
            </div>
        </div>
    </div>
</div>

<!-- START all reservations table -->
<div class="ui grid">
    <div class="row">
        <div class="one column">
            <table class="ui celled striped table">
                <thead>
                    <tr>
                        <th>Pokoj</th>
                        <th>Datum</th>
                        <th>Zákazník</th>
                        <th>Stav</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-repeat="reservation in reservations">
                    <tr>
                        <td>{{reservation.room.ID}}</td>
                        <td>{{reservation.dateFrom | date }} - {{reservation.dateTo | date}}</td>
                        <td>{{reservation.customer.name}}</td>
                        <td>{{stateToString(reservation.state)}}</td>
                        <td>
                            <a class="ui basic button" ng-click="remove(reservation._id)">
                                <i class="remove red icon"></i> Smazat
                            </a>
                            <a class="ui basic button" ui-sref="home.reservations.detail({reservationId: reservation._id})">
                                <i class="write icon"></i> Editovat
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- END all reservations table -->
