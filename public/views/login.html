<!--Login form -->
<div class="ui middle aligned center aligned grid BGGrey height100">
  <div class="column maxWidth30">
    <h3 class="ui teal image header">
      <div class="content fontBlue">
        Nástroj pro podporu komunikace externích účastníků akce - přihlášení:
      </div>
    </h3>
    <form class="ui form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="login" placeholder="Uživatelské jméno" ng-model="user.login">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Heslo" ng-model="user.password">
          </div>
        </div>
        <a ui-sref="home.dashboard" class="whiteLink ui fluid large submit button BGOrange" ng-click="authorize()">Přihlásit</a>
      </div>

      <div class="ui error message"></div>
    </form>
    
    <div class="ui message">
      Zapomněl jste heslo? <a href="#" class="fontBlue2">Obnovit.</a>
    </div>
  </div>
</div>
