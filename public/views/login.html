<!--Login form -->
<div class="ui middle aligned center aligned grid BGGrey height100" ng-controller="LoginController">
  <div class="column maxWidth30">
    <h3 class="ui teal image header">
      <div class="content fontBlue">
        Nástroj pro podporu komunikace externích účastníků akce - přihlášení:
      </div>
    </h3>
    <form class="ui form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="login" placeholder="Uživatelské jméno">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Heslo">
          </div>
        </div>
        <div class="ui fluid large submit button BGOrange"><a ui-sref="dashboard" class="whiteLink">Přihlásit</a></div>
      </div>

      <div class="ui error message"></div>
    </form>
    
    <div class="ui message">
      Zapomněl jste heslo? <a href="#" class="fontBlue2">Obnovit.</a>
    </div>
  </div>
</div>
