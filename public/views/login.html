<!--Login form -->
<div class="ui middle aligned center aligned grid BGGrey height100">
  <div class="column maxWidth30 login-window">
    <h3 class="ui teal image header">
      <div class="content fontBlue">
        Elektronická recepce
      </div>
    </h3>
    <form class="ui form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="login" placeholder="Uživatelské jméno" ng-model="user.login">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Heslo" ng-model="user.password">
          </div>
        </div>
        <input type="submit" value="Přihlásit" class="whiteLink ui fluid large submit button BGOrange" ng-click="authorize()" />
      </div>

      <div class="ui error message"></div>
    </form>
    
    <div class="ui message">
      V případě ztráty hesla kontaktujte správce systému.
    </div>
  </div>
</div>


<div class="ui icon negative message status-alert" style="display: none">
    <i class="warning circle icon"></i>
    <i class="close icon"></i>
    <div class="content">
        <div class="header">
            Operace selhala
        </div>
        <ul class="list">
            <li ng-repeat="error in errors">{{error}}</li>
        </ul>
    </div>
</div>
